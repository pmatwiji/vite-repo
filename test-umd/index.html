<!DOCTYPE html>
<html>
<head>
    <title>Test UMD</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
</head>
<body>
    <div id="clicker-container"></div>
    
    <!-- Load dependencies in correct order -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Load Material-UI with specific version -->
    <script crossorigin src="https://unpkg.com/@mui/material@5.15.0/umd/material-ui.production.min.js"></script>
    
    <!-- Your UMD bundle -->
    <script src="./vite-repo.umd.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const element = document.getElementById('clicker-container');
            if (element && window.ViteRepo) {
                try {
                    window.ViteRepo.init({ element });
                    console.log('Initialization successful');
                } catch (error) {
                    console.error('Initialization error:', error);
                }
            }
        });
    </script>
</body>
</html>
