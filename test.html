<!DOCTYPE html>
<html>
<head>
    <title>Test UMD</title>
    <!-- React dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- MUI dependencies -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <script src="https://unpkg.com/@mui/material@latest/umd/material-ui.production.min.js"></script>
    
    <!-- Emotion (required for MUI) -->
    <script src="https://unpkg.com/@emotion/react@latest/dist/emotion-react.umd.min.js"></script>
    <script src="https://unpkg.com/@emotion/styled@latest/dist/emotion-styled.umd.min.js"></script>
    
    <!-- Your local UMD file -->
    <script src="./dist/vite-repo.umd.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="clicker-container"></div>
    <script>
        // Add console logs for debugging
        console.log('ViteRepo available:', !!window.ViteRepo);
        
        const element = document.getElementById('clicker-container');
        if (element && window.ViteRepo) {
            try {
                window.ViteRepo.init({ element });
                console.log('Initialization successful');
            } catch (error) {
                console.error('Initialization failed:', error);
            }
        }
    </script>
</body>
</html>
